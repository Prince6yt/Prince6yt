<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome page</title>
    <link rel="stylesheet" href="style.css">
    <head>
<link href="/website/css/uicons-outline-rounded.css" rel="stylesheet">
</head>
<body>
    <div class="logInButton">
        <button class="logInBtn">
            Log In
        </button>
    </div>
    <div class="closeButton">
        <button class="close">
            X
        </button>
    </div>
    <div class="container">
        <!-- sign up -->
       <section class="signUp">
            <h1 class="signUpName">Sign Up</h1>
            <div class="icons">
              <i class="fa-solid fa-web-awesome"></i>
              <i class="fa-solid fa-bug-slash"></i>
              <i class="fa-solid fa-code"></i>
              <i class="fa-solid fa-code-branch"></i>
              <i class="fa-solid fa-mug-saucer"></i>
              
            </div>
            <form >
                <input type="text" name="Name" id="userName" placeholder="Username"/>
                <input type="email" name="email" id="signUpEmmail" placeholder="Email"/>
                <input type="password" name="password" id="signUpPassword"placeholder="Password"/>
            </form>
            <button class="signUpButton">Sign Up</button>
       </section> 
       <!-- sign in -->
       <section class="signIn">
            <h1 class="signInName">Sign In</h1> 
            <div class="icons">
              <i class="fa-solid fa-web-awesome"></i>
              <i class="fa-solid fa-bug-slash"></i>
              <i class="fa-solid fa-code"></i>
              <i class="fa-solid fa-code-branch"></i>
              <i class="fa-solid fa-mug-saucer"></i>
              
            </div>            
            <form >
                <input type="email" name="email" id="signUpEmmail" placeholder="Email"/>
                <input type="password" name="password" id="signUpPassword" placeholder="Password">
            </form>
            <span class="forgotPassword">Forgot Your Password?</span>
            <!-- <span class="viewProjects">Veiw Projects..</span> -->
            <button class="signInButton">Sign In</button>
       </section>
     


    </div>

     <!-- switch container -->
        <div class="switchContainer">
                  <section class="signInSwitchContainer">
            <h1 class="signInGreeting"></h1>
            <p class="signInNotice"></p>
            <button class="signUpInIn">Sign Up</button>
        </section>
        <section class="signUpSwitchContainer">
            <h1 class="signUpGreeting">Sign In</h1>
            <p class="signUpNotice"></p>
             <button class="signInInUp">Sign In</button>
        </section>
       
       </div>
    <script src="script.js"></script>
    <a href="./404/404.html"></a>
    <script src="https://kit.fontawesome.com/da50b02048.js" crossorigin="anonymous"></script>
</body>
</html>
